<!DOCTYPE html>
<html>
<head>
  <title>Submit Feedback</title>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      padding: 2rem; 
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      color: #333;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
    }
    form { 
      background: rgba(255, 255, 255, 0.95); 
      max-width: 500px; 
      margin: 2rem auto; 
      padding: 2rem; 
      border-radius: 16px; 
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }
    input, textarea { 
      width: 100%; 
      margin-top: 10px; 
      padding: 12px; 
      border: 1px solid rgba(221, 221, 221, 0.8); 
      border-radius: 8px; 
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; 
      border: none; 
      padding: 12px 20px; 
      margin-top: 15px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4a5568;
      text-align: center;
    }
    #responseMessage {
      margin-top: 15px;
      font-size: 14px;
      color: #e11d48;
      text-align: center;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 60px;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="feedbackForm">
    <h2>Feedback Form Test 2</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <input type="file" id="file" accept="application/pdf">
    <button type="submit">Submit</button>
    <p id="responseMessage"></p>
  </form>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage">Feedback submitted successfully!</p>
      <button id="modalOkayButton">Okay</button>
    </div>
  </div>

  <footer>
    <p>Created by KNokoe</p>
  </footer>

  <script>
    // REPLACE  url
    const FEEDBACK_API_URL = 'REPLACE/prod/submit';

    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const file = document.getElementById('file').files[0];

      let file_base64 = null;
      if (file) {
        const reader = new FileReader();
        reader.onload = async () => {
          file_base64 = reader.result.split(',')[1];
          await submitFeedback(name, email, message, file_base64);
        };
        reader.readAsDataURL(file);
      } else {
        await submitFeedback(name, email, message, null);
      }
    });

    async function submitFeedback(name, email, message, file_base64) {
      try {
        const res = await fetch(FEEDBACK_API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message, file_base64 })
        });
        const data = await res.json();
        showModal(data.message || 'Feedback submitted successfully!');
      } catch (err) {
        showModal('Submission failed. Please try again later.');
      }
    }

    function showModal(message) {
      const modal = document.getElementById('myModal');
      const modalMessage = document.getElementById('modalMessage');
      const modalOkayButton = document.getElementById('modalOkayButton');

      modalMessage.innerText = message;
      modal.style.display = 'block';

      modalOkayButton.onclick = function() {
        modal.style.display = 'none';
        location.reload();
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
          location.reload();
        }
      }
    }
  </script>
</body>
</html>
